<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Add Product</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>New Product page</h1>
            <form th:action="@{/newproduct}" th:object="${productmodel}" method="post">
                <!--                <div th:if="${incorrectdetails}">-->
                <!--                    <div class="alert alert-danger">-->
                <!--                        Invalid username or password.-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('productname')}? 'has-error':''">
                    <label for="productname">Product Name</label>:
                    <input type="text"
                           id="productname"
                           name="productname"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="productname"
                           th:field="*{productname}"/>
                    <p class="alert alert-danger"
                       th:each="error: ${#fields.errors('productname')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>:
                    <input type="text"
                           id="description"
                           name="description"
                           class="form-control"
                           placeholder="description"
                           th:field="*{description}"/>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>:
                    <input type="number"
                           id="price"
                           name="price"
                           class="form-control"
                           placeholder="price"
                           th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="newproduct-submit"
                                   id="newproduct-submit"
                                   class="form-control btn btn-info"
                                   value="Create"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
