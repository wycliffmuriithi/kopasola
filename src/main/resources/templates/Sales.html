<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>Add Sales</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>New Sale page</h1>
            <form th:action="@{/newsale}" th:object="${salesmodel}" method="post">
                <!--                <div th:if="${incorrectdetails}">-->
                <!--                    <div class="alert alert-danger">-->
                <!--                        Invalid username or password.-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="form-group">
                    <label for="productid">Product</label>:
                    <select th:field="*{productid}">
                        <option th:each="i : ${productslist}" th:value="${i.productid}" th:text="${i.name}"></option>
                    </select>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('quantity')}? 'has-error':''">
                    <label for="quantity">Quantity</label>:
                    <input type="number"
                           id="quantity"
                           name="quantity"
                           class="form-control"
                           placeholder="quantity"
                           th:field="*{quantity}"/>
                    <p class="alert alert-danger"
                       th:each="error: ${#fields.errors('quantity')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="newsale-submit"
                                   id="newsale-submit"
                                   class="form-control btn btn-info"
                                   value="Create"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
